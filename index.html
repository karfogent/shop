<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <title>Shop</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="header-text">
            <span class="main-text-tsh">Футболки с принтами</span>
            <br>
            <span class="red-txt-cost">499 <sup>руб.</sup></span>
            <br>
            <span class="why-cheap">Почему так дёшево?</span>
        </div>

        <div class="header-imgs">
            <div>
                <img src="image/sale.png" alt="sale png" class="header-image"> <br>
                <span>Низкие цены</span>
            </div>
            <div>
                <img src="image/gruzovik.png" alt="gruzovik" class="header-image"> <br>
                <span>Доставка по всей России</span>
            </div>
            <div>
                <img src="image/hit.png" alt="hit" class="header-image"> <br>
                <span>Только хиты</span>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="main-text">
            <span class="futbolki">Футболки</span><br>
            <span class="hlopok">100% хлопок</span>
        </div>
        <div class="main-items">
            <div class="main-item">
                <img src="image/photo.png" alt="" height="250"><br>
                <span>Футболка<br>499 руб.</span>
                <button>Добавить в заказ</button>
            </div>
            <div class="main-item">
                <img src="image/photo_1.png" alt="" height="250"><br>
                <span>Футболка<br>499 руб.</span>
                <button>Добавить в заказ</button>
            </div>
        </div>
    </main>
    <!-- blackfriday -->
    <section class="kupon">
        <div class="kupon-text">
            <span> Розыгрыш <br>
                10 000 <sup>руб.</sup><br>
                <span class="yellow-text">Среди обладателей купонов</span> <br>
                <span>Вечером 1 июня команда разыграет приз в прямом эфире!</span>
            </span>
        </div>
        <div class="kupon-image">
            <img src="image/money.jpg" alt="money" width="200" height="200">
        </div>
    </section>
</body>

</html>
